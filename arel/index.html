<html>
    <head>
    	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <script type="text/javascript" src="arel.js"></script>
    	<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    	<script type="text/javascript" src="logic.js"></script>
    	    	
    	<style type="text/css">
		* {
			-webkit-highlight:           none;
			-webkit-touch-callout :      none;
			-webkit-user-select:         none;
		}		
	
		body {
			margin: 0px;
			padding: 0;
			-webkit-text-size-adjust: 100%;
			background-color:transparent;
		}
		
		#info
		{
			clear: both;
			width: 60%;
			height: 30%;
			color: #333;
			background-color: #fff;
			-webkit-border-radius: 8px;
			font: normal normal bold 14px/normal Helvetica, Arial, sans-serif;
			margin: 180px 30% 0px 30%;	
			padding: 15px 0px 15px 0px;
			text-align: center;
			opacity: 0.6;
			-webkit-box-shadow: 2px 2px 4px #666;
			-webkit-border-radius: 8px;  
			display: none;
		}

		#stars
		{
			clear: both;
			width: 60%;
			height: 30%;
			color: #333;
			background-color: #fff;
			-webkit-border-radius: 8px;
			font: normal normal bold 14px/normal Helvetica, Arial, sans-serif;
			margin: 180px 30% 0px 30%;	
			padding: 15px 0px 15px 0px;
			text-align: center;
			opacity: 0.6;
			-webkit-box-shadow: 2px 2px 4px #666;
			-webkit-border-radius: 8px;  
			display: none;
		}
		
		.close
		{
			float: right;
			text-align: right;
			width: 20px;
			height: 20px;
			color: red;
			margin-right: 5px;
		}
		
		.text
		{
			float: left;
			text-align: left;
			padding: 10px;
		}
		
		.button
		{
			float: left;
			width: 100%;
			background-color: #222;
			color: #fff;
			-webkit-border-radius: 2px;
		}
		
  		</style>
  		
    	<title>LBS 2 - Customizing your POIs with Sound, Videos, Images and custom pop ups.</title>
    </head>

	<body>
        <div id="info"><div class="close" ontouchstart="$('#info').hide()">X</div><div class="text"></div><div class="buttons"></div></div>
        <div id="stars"><div class="close" ontouchstart="$('#info').hide()">X</div><div class="text"></div><div class="button"></div></div>	
	</body>
